<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, -apple-system;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 32px 24px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      width: min(1100px, 90vw);
      position: relative;
      overflow: visible;
    }

    h1 {
      margin-bottom: 12px;
    }

    p {
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      border: none;
      border-radius: 999px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease;
      position: absolute;
    }

    .yes {
      background: #ff4d6d;
      color: white;
      padding: 16px 36px;
      font-size: 18px;
      left: 50%;
      bottom: 10px;
      transform: translateX(-50%);
    }

    .no {
      background: #ddd;
      color: #555;
      padding: 6px 12px;
      font-size: 12px;
      right: 20px;
      top: 10px;
    }

    /* ğŸ± ê³ ì–‘ì´ ìºë¦­í„° */
    .character {
      position: relative;
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      animation: float 2.5s ease-in-out infinite;
    }

    .face {
      width: 90px;
      height: 80px;
      background: #ffdfdf;
      border-radius: 50%;
      position: relative;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .ear {
      width: 30px;
      height: 30px;
      background: #ffdfdf;
      position: absolute;
      top: -12px;
      border-radius: 6px;
    }

    .ear.left { left: 20px; transform: rotate(-20deg); }
    .ear.right { right: 20px; transform: rotate(20deg); }

    .eye {
      position: absolute;
      top: 28px;
      font-size: 18px;
    }

    .eye.left { left: 26px; }
    .eye.right { right: 26px; }

    .mouth {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    .cheek {
      width: 10px;
      height: 10px;
      background: #ff8fa3;
      border-radius: 50%;
      position: absolute;
      bottom: 22px;
      opacity: 0;
    }

    .cheek.left { left: 16px; }
    .cheek.right { right: 16px; }

    /* ğŸ˜³ ë³¼ ë¹¨ê°œì§ */
    .blush .cheek {
      opacity: 1;
    }

    /* ğŸ˜± ë†€ëŒ */
    .shock {
      animation: shock 0.4s;
    }

    @keyframes shock {
      0% { transform: translateY(0) rotate(0); }
      25% { transform: translateY(-6px) rotate(-3deg); }
      50% { transform: translateY(-6px) rotate(3deg); }
      100% { transform: translateY(0) rotate(0); }
    }

    /* ğŸ’“ í•˜íŠ¸ ë¿œë¿œ */
    .heart {
      position: absolute;
      font-size: 20px;
      animation: pop 2s ease-out forwards;
      z-index: 10;
      pointer-events: none;
    }

    @keyframes pop {
      from { opacity: 1; transform: translateY(0) scale(1); }
      to { opacity: 0; transform: translateY(-80px) scale(1.6); }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="card" id="card">

  </div>

<script>
  const noBtn = document.getElementById("noBtn");
  const cat = document.getElementById("cat");

  function moveNoButton() {
    const x = Math.random() * 200 - 100;

    cat.classList.add("shock");

  noBtn.addEventListener("mouseenter", moveNoButton);

          </div>
        </div>
        <h1>ğŸ’– ì„±ê³µ ğŸ’–</h1>
        <p>ê³ ì–‘ì´ëŠ” ì´ë¯¸ ë§ˆìŒì„ ì¤¬ë‹¤ ğŸ˜½</p>
      `;

</script>
