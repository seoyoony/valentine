<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ’˜ Will You be my Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, -apple-system;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 32px 24px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      width: min(1100px, 90vw);
      position: relative;
      overflow: visible;
    }

    h1 { margin-bottom: 12px; }
    p { margin-bottom: 20px; }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      border: none;
      border-radius: 999px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.2s ease;
    }

    .yes {
      background: #ff4d6d;
      color: white;
      padding: 16px 40px;
      font-size: 18px;
      left: 50%;
      bottom: 10px;
      transform: translateX(-50%);
    }

    .no {
      background: #ddd;
      color: #555;
      padding: 10px 18px;
      font-size: 14px;
      right: 20px;
      top: 10px;
    }

    /* ğŸ± CSS ê³ ì–‘ì´ (ì²˜ìŒ í™”ë©´ìš©) */
    .character {
      position: relative;
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      animation: float 2.5s ease-in-out infinite;
    }

    .face {
      width: 96px;
      height: 78px;
      background: #ffdfdf;
      border-radius: 50% 50% 45% 45%;
      position: relative;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .ear {
      width: 0;
      height: 0;
      border-left: 16px solid transparent;
      border-right: 16px solid transparent;
      border-bottom: 26px solid #ffdfdf;
      position: absolute;
      top: -20px;
    }

    .ear.left { left: 18px; transform: rotate(-10deg); }
    .ear.right { right: 18px; transform: rotate(10deg); }

    .eye {
      position: absolute;
      top: 28px;
      font-size: 18px;
    }

    .eye.left { left: 26px; }
    .eye.right { right: 26px; }

    .mouth {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    .cheek {
      width: 10px;
      height: 10px;
      background: #ff8fa3;
      border-radius: 50%;
      position: absolute;
      bottom: 22px;
      opacity: 0;
    }

    .cheek.left { left: 16px; }
    .cheek.right { right: 16px; }

    .whisker {
      position: absolute;
      width: 18px;
      height: 1.5px;
      background: #d88;
      top: 42px;
    }

    .whisker.left {
      left: -10px;
      box-shadow: 0 -6px 0 #d88, 0 6px 0 #d88;
    }

    .whisker.right {
      right: -10px;
      box-shadow: 0 -6px 0 #d88, 0 6px 0 #d88;
    }

    .blush .cheek { opacity: 1; }

    .shock {
      animation: shock 0.4s;
    }

    @keyframes shock {
      0% { transform: translateY(0) rotate(0); }
      25% { transform: translateY(-6px) rotate(-3deg); }
      50% { transform: translateY(-6px) rotate(3deg); }
      100% { transform: translateY(0) rotate(0); }
    }

    /* ğŸ’“ í•˜íŠ¸ */
    .heart {
      position: absolute;
      font-size: 20px;
      animation: pop 2s ease-out forwards;
      z-index: 10;
      pointer-events: none;
    }

    @keyframes pop {
      from { opacity: 1; transform: translateY(0) scale(1); }
      to { opacity: 0; transform: translateY(-80px) scale(1.6); }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }

    /* ğŸ‰ ì„±ê³µ GIF */
    .success-gif {
      width: 260px;
      max-width: 80%;
      margin: 20px auto;
      display: block;
    }
  </style>
</head>
<body>

  <div class="card" id="card">

    <div class="character" id="cat">
      <div class="ear left"></div>
      <div class="ear right"></div>
      <div class="face">
        <span class="eye left">â€¢</span>
        <span class="eye right">â€¢</span>
        <span class="mouth">ï¸¶</span>
        <span class="cheek left"></span>
        <span class="cheek right"></span>
        <span class="whisker left"></span>
        <span class="whisker right"></span>
      </div>
    </div>

    <h1>ğŸ’Œ Jaewon Will you be my Valentine?</h1>
    <p>ì¬ì›ì•„ ë‚˜ë‘ ë°œë Œíƒ€ì¸ë°ì´<br>ê°™ì´ ë³´ë‚¼ë˜?</p>

    <div class="buttons">
      <button class="yes" onclick="yes()">Yes â™¥ï¸</button>
      <button class="no" id="noBtn">No</button>
    </div>
  </div>

<script>
  const noBtn = document.getElementById("noBtn");
  const cat = document.getElementById("cat");

  function moveNoButton() {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 80 - 40;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;

    cat.classList.add("shock");
    setTimeout(() => cat.classList.remove("shock"), 400);
  }

  noBtn.addEventListener("mouseenter", moveNoButton);
  noBtn.addEventListener("touchstart", moveNoButton);

  function yes() {
    noBtn.style.pointerEvents = "none";
    cat.classList.add("blush");

    for (let i = 0; i < 6; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "ğŸ’“";
      heart.style.left = 50 + Math.random() * 40 - 20 + "%";
      heart.style.top = "40px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 2000);
    }

    setTimeout(() => {
      document.getElementById("card").innerHTML = `
        <h1>ğŸ’– Success ğŸ’–</h1>
        <img src="happy-cat.gif" alt="Happy Cat" class="success-gif">
        <p>ğŸ˜Š Happy! Happy! Happy! ğŸ˜Š</p>
      `;
    }, 600);
  }
</script>

</body>
</html>
