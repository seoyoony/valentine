    /* ğŸ˜º ì´ëª¨ì§€ ì–¼êµ´ */
    .emoji-face {

    }

    .buttons {

      height: 140px;

    }

    button {

    /* ğŸ’– YES ì™• í¬ê²Œ */

      top: 0;

    /* ğŸ’“ í•˜íŠ¸ */
    .heart {

      font-size: 22px;

      pointer-events: none;
    }

    @keyframes pop {
      from { opacity: 1; transform: translateY(0) scale(1); }

    }

    @keyframes float {

  </style>
</head>
<body>

      heart.style.top = "40px";

</script>
